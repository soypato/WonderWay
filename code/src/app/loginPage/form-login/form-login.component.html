<div class="background-container"></div>
<div class="container">
    <div class="card">
        <div class="card-header">
            <h1 class="card-title">Iniciar sesión</h1>
            <p class="card-description">Ingresa a tu cuenta para explorar nuevos destinos</p>
        </div>
        <div class="card-content">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" id="login-form">
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <div class="input-icon">
                        <i class="icon-plane">✈️</i>
                        <input type="email" id="email" formControlName="email" placeholder="tu@email.com" required>
                    </div>
                    <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-message">
                        Correo electrónico no válido.
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <div class="input-icon">
                        <i class="icon-lock">🔒</i>
                        <input type="password" id="password" formControlName="password" required>
                    </div>
                    <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
                        La contraseña es obligatoria.
                    </div>
                </div>
                <button type="submit" class="btn-primary" [disabled]="loginForm.invalid">Iniciar sesión</button>
            </form>
        </div>
        <div class="card-footer">
            <a href="#" class="link">¿Olvidaste tu contraseña?</a>
            <p class="text-center">
                ¿No tienes una cuenta? <a href="/register" class="link">Regístrate</a>
            </p>
        </div>
    </div>
</div>
