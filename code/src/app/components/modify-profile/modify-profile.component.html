<div class="background-container"></div>
<div class="container">
    <div class="card">
        <div class="card-header">
            <h1 class="card-title" id="form-title">Modificar Informaci칩n</h1>
            <p class="card-description">Ingresa informaci칩n en los campos que quieras modificar</p>
        </div>
        <div class="card-content">
          <!-- 1췈 form para modificar nombre o emial -->
          <form [formGroup]="profileForm" (ngSubmit)="onProfileSubmit()">

            <div>
              <label>Nombre:</label>
              <input
              id="name"
              type="text"
              formControlName="name"
              aria-describedby="nameHelp"
              placeholder="Nuevo Nombre"
              >
            </div>
            <div id="nameHelp" class="sr-only">Ingresa tu nuevo nombre.</div>
            <div *ngIf="profileForm.get('name')?.invalid && profileForm.get('name')?.dirty"
                class="error-message"
                role="alert"
                aria-live="assertive"
            > Nombre no valido </div>

            <div>
              <label>Ingrese Email:</label>
              <input
              id="mail"
              type="email"
              formControlName="email"
              placeholder="Nuevo Nombre"
              aria-describedby="mailHelp"
              >
            </div>
            <div id="mailHelp" class="sr-only">Ingrese nuevo correo.</div>
            <div *ngIf="profileForm.get('email')?.invalid && profileForm.get('email')?.dirty"
                class="error-message"
                role="alert"
                aria-live="assertive"
            > Correo no valido </div>

            <div>
              <label>Ingrese Contrase침a:</label>
              <input
              id="pass"
              type="password"
              formControlName="currentPasswordForProfile"
              aria-describedby="passHelp"
              >
            </div>
            <div id="passHelp" class="sr-only">Ingrese contrase침a para confirmar accion.</div>
            <div *ngIf="profileForm.get('password')?.invalid && profileForm.get('password')?.dirty"
                class="error-message"
                role="alert"
                aria-live="assertive"
            > Contrase침a invalida
            </div>

            <button type="submit" [disabled]="!profileForm.valid"> Guardar Cambios </button>
          </form>

          <!-- 2췈 form para modificar contrase침a -->
          <form [formGroup]="passwordForm" (ngSubmit)="onPasswordSubmit()">
            <div>
              <label>Contrase침a actual:</label>
              <input
              type="password"
              formControlName="currentPassword"
              >
            </div>

            <div>
              <label>Nueva contrase침a:</label>
              <input
              type="password"
              formControlName="newPassword"
              >
            </div>

            <div>
              <label>Confirmar nueva contrase침a:</label>
              <input
              type="password"
              formControlName="confirmPassword"
              >
            </div>

            <button type="submit" [disabled]="!passwordForm.valid || (!passwordsMatch() && !prevPasswordsMatch() )">
              Cambiar Contrase침a </button>
          </form>



        </div>
    </div>
</div>
