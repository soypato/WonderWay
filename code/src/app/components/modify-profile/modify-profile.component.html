<div class="background-container"></div>
<div class="container">
    <div class="card">
        <div class="card-header">
            <h1 class="card-title" id="form-title">Modificar Informaci칩n</h1>
            <p class="card-description">Ingresa informaci칩n en los campos que quieras modificar</p>
        </div>
        <div class="card-content">
          <!-- 1췈 form para modificar nombre o emial -->
          <form [formGroup]="profileForm" (ngSubmit)="onProfileSubmit()">
            <div>
              <label>Ingrese Nombre:</label>
              <input
              id="name"
              type="text"
              formControlName="name"

              >

              <input
                    type="text"
                    id="name"
                    formControlName="name"
                    placeholder="Tu nombre completo"
                    required
                    aria-required="true"
                    aria-describedby="nameHelp">
                    <!-- que es estod e aria- ask gpt -->

            </div>




            <div>
              <label>Ingrese Email:</label>
              <input formControlName="email" type="email">



            </div>
            <div>
              <label>Ingrese Contrase침a:</label>
              <input formControlName="currentPasswordForProfile" type="password">
            </div>
            <button type="submit" [disabled]="!profileForm.valid">Guardar Cambios</button>
          </form>
          <!-- 2췈 form para modificar contrase침a -->
          <form [formGroup]="passwordForm" (ngSubmit)="onPasswordSubmit()">
            <div>
              <label>Contrase침a actual:</label>
              <input formControlName="currentPassword" type="password">
            </div>
            <div>
              <label>Nueva contrase침a:</label>
              <input formControlName="newPassword" type="password">
            </div>
            <div>
              <label>Confirmar nueva contrase침a:</label>
              <input formControlName="confirmPassword" type="password">
            </div>
            <button type="submit" [disabled]="!passwordForm.valid || !passwordsMatch()">Cambiar Contrase침a</button>
          </form>



        </div>
    </div>
</div>
