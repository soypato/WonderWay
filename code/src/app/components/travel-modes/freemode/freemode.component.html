  <div class="freemode-container">
    <h2>Explora el mundo en Modo Libre</h2>
    <p>Busca hoteles, restaurantes y vuelos sin necesidad de crear un viaje.</p>
  
    <div class="search-section">
      <input type="text" placeholder="Buscar destino..." class="search-input" />
      <button class="search-button">Buscar</button>
    </div>
  
    <div class="results-section">
      <!-- AquÃ­ puedes utilizar *ngFor para iterar sobre los resultados de hoteles, restaurantes o vuelos -->
      <div class="result-item" *ngFor="let item of results">
        <h3>{{ item.name }}</h3>
        <p>{{ item.description }}</p>
      </div>
    </div>
  </div>
