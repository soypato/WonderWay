<div class="main-parent-container">
  <div class="profile-container main-child-container">
      <h1>Mi Perfil</h1>
      <div class="profile-info" *ngIf="user">
        <h2>Nombre: {{ user.name }}</h2>
        <p>Email: {{ user.email }}</p>
        <p>Rol: {{ user.role }}</p>
        <p>Estado: {{ user.active ? 'Activo' : 'Inactivo' }}</p>
      </div>
      <a href="#" class="button-main">Editar perfil</a>
      <!-- Esto cuando tengan ya la URL de ediciÃ³n -->
    </div>
</div>
